<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>KinHome Contact Form</title>
</head>
<body>
    
    <section class="">
        <div class="container-fluid d-flex justify-content-center p-5">
            <div class="row bg-secondary flex-column align-items-center w-auto">
                <div class="col text-center w-75">
                    <br><br>
                    <img src="kinhomeLogo.PNG" alt="kinhomeLogo" class="img-fluid w-auto text-center">
                    <form action="POST" class="ps-5">
                        <br><br> <br><br>
                        <div class="form-floating mb-3 d-inline-flex pe-5">
                            <input type="text" class="form-control w-auto " id="floatingInputFirstName" placeholder="Enter First Name" required="true">
                            <label for="floatingInputFirstName" >First Name*</label>
                        </div>
                        <br>
                        <div class="form-floating mb-3 d-inline-flex pe-5">
                            <input type="text" class="form-control w-auto" id="floatingPasswordLastName" placeholder="Enter Last Name" required="true">
                            <label for="floatingPasswordLastName">Last Name*</label>
                        </div>
                        <br>
                        <div class="form-floating mb-3 d-inline-flex pe-5">
                            <input type="text" class="form-control w-auto" id="floatingInputEmail" placeholder="Enter Email" required="true">
                            <label for="floatingInputEmail">Email*</label>
                        </div>
                        <br> 
                        <div class="form-floating mb-3 d-inline-flex pe-5">
                            <input type="text" class="form-control w-auto" id="floatingPhone" placeholder="Enter Phone" required="true">
                            <label for="floatingPhone">Phone*</label>
                        </div>
                        <br>
                        <div class="form-floating mb-3 d-inline-flex pe-5">
                            <input type="text" class="form-control w-auto" id="floatingPostal" placeholder="Enter Postal Code">
                            <label for="floatingPostal">Postal Code</label>
                        </div>

                        <br><br>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="small form-check-label flex-shrink-1 text-light" for="flexCheckDefault">
                              By clicking this button, you consent to recieve calls about our products and services at the number you provided above. You agree that such calls may me made using an automatic telephone dialing system, they may be considered telemarketing or advertising *
                            </label>
                        </div>

                        <br>

                        <div class="btn">
                            <button type="submit" class="fs-5 btn btn-dark mb-3">Send</button>
                        </div>

                        <br>

                        <div class="text-light fs-6">
                            <p>Â© Kin Home. All rights reserved.</p>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

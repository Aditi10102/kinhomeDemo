<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Kin Home</title>
</head>
<body>
    <!----------------------------------------Blog Form---------------------------------------------->

    <section>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center w-50">
                <div class="col justify-content-center">
                    <img src="blogformpic.png" alt="blogformpic" class="img-fluid text-center">
                </div>
            </div>

            <div class="row justify-content-center align-items-center mt-3 bg-secondary w-50">
                <div class="col justify-content-center">
                    <br><br>
                    <img src="kinhomeLogo.PNG" alt="kinhomeLogo" class="img-fluid w-75 text-center">
                    <br><br>
                    <form action="POST" class="ms-4 text">
                        <div class="mb-3">
                            <label for="entername" class="form-label text-light">Email address</label><br>
                            <input type="email" id="entername" class="form-control w-50">
                        </div>

                        <div class="mb-3">
                            <label for="enteremail" class="form-label text-light">First Name</label><br>
                            <input type="text" id="enteremail" class="form-control w-50">
                        </div>

                        <div class="mb-3">
                            <label for="enterphone" class="form-label text-light">Last Name</label><br>
                            <input type="text" id="enterphone" class="form-control w-50">
                        </div>

                        <div class="mb-3">
                            <label for="entermes" class="form-label text-light">Zip Code</label><br>
                            <input type="text" name="entermes" id="entermes" class="form-control w-50"></input>
                        </div>

                        <div class="md-3">
                            <button type="submit" class="btn btn-light mb-3">Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row justify-content-center align-items-center">
                <div class="col justify-centent-center">
                    <br><br>
                    <a href="https://mailchimp.com/grow-with-mailchimp/?utm_source=freemium_newsletter&utm_medium=email&utm_campaign=referral_marketing&aid=f6a43951d50b13421d10f3363&afl=1"><img src="blogformAd.png" alt="blogformAd" class="img-fluid w-50 p-3"></a>
                    <br><br>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
